<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>MiniJS - A better MicroJS</title>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.1.js'></script>
    <script src="http://microjs.com/data-min.js"></script>
    <script src="https://raw.github.com/evilstreak/markdown-js/master/lib/markdown.js"></script>
    <script src="https://raw.github.com/Nijikokun/Templator/master/lib/parsers/moustache.js"></script>
    <script src="https://raw.github.com/Nijikokun/Templator/master/Templator.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fiddle.jshell.net/css/normalize.css">
<style type='text/css'>
body { 
    font-family: Helvetica, Arial; 
}

.icon {
    position: relative;
    top: -1px;
    float: left;
    margin-left: -4px;
    width: 18px;
    height: 22px;
    background: url('https://a248.e.akamai.net/assets.github.com/images/modules/buttons/mini_button_icons.png') 0 0 no-repeat;
}

header {
    padding: 10px;
}

ul, li { 
    margin: 0; padding: 0; list-style: none; 
}

.list li a {
    padding: 10px 5px;
    box-shadow: inset 0 1px #E5E5E5;
    display: block;
    border-left: 5px solid #4D4D4D;
    text-decoration: none;
}

.list li:after { 
    content: '.'; 
    display: block; 
    visibility: hidden; 
    height: 0; 
    clear: both; 
}

a .size {
    float: right; 
    display: inline-block;
    font-size: 11px;
    font-weight: bold;
    color: white;
    background: #CCCCCC;
    border-radius: 3px;
    padding: 3px;
}

a .fork { float: right; margin: 0 10px;  color: #555555; }
a .watch { float: right; color: #555555; }
a .watch .icon { background-position: -20px 0; }
a .fork .icon { background-position: -80px 0; }

a .title h3 {
    font-size: 14px;
    font-weight: bold;
    color: #323232;
}

a .description {
    color: #aaaaaa;
    margin: 5px 5px 0 5px;
    font-size: 11px;
}

a:hover { background: #6D6D6D; color: white; box-shadow: inset 0 1px #6D6D6D; }
a:hover .size { background: #4D4D4D; }
a:hover .description, a:hover .title h3, a:hover .fork, a:hover .watch { color: #FFFFFF !important; }
a:hover .watch .icon { background-position: -20px -25px; }
a:hover .fork .icon { background-position: -80px -25px; }

.red { border-left-color: #CA5030 !important; }
a.red:hover { background: #D0765F; color: #FFFFFF !important; box-shadow: inset 0 1px #D0765F; }
a.red:hover .size { background: #CA5030 !important; }

.pink { border-left-color: #D96DCA !important; }
a.pink:hover { background: #DB8CD1; color: #FFFFFF !important; box-shadow: inset 0 1px #DB8CD1; }
a.pink:hover .size { background: #D96DCA !important; }

.purple { border-left-color: #9A7CD3 !important; }
a.purple:hover { background: #A990D6; color: #FFFFFF !important; box-shadow: inset 0 1px #A990D6; }
a.purple:hover .size { background: #9A7CD3 !important; }

.green { border-left-color: #7BA249 !important; }
a.green:hover { background: #91B06A; color: #FFFFFF !important; box-shadow: inset 0 1px #91B06A; }
a.green:hover .size { background: #7BA249 !important; }

.blue { border-left-color: #538ECA !important; }
a.blue:hover { background: #76A2D0; color: #FFFFFF !important; box-shadow: inset 0 1px #76A2D0; }
a.blue:hover .size { background: #538ECA !important; }

.orange { border-left-color: #D68B2A !important; }
a.orange:hover { background: #D89F54; color: #FFFFFF !important; box-shadow: inset 0 1px #D89F54; }
a.orange:hover .size { background: #D68B2A !important; }
</style>

<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
    var Template = new Templator({
        language: 'Moustache'
    });

    var colors = 'red,pink,purple,green,blue,orange'.split(',');

    for(var i in MicroJS) {
        if(!MicroJS.hasOwnProperty(i)) continue;
        var item = MicroJS[i];
        item.color = colors[Math.round(Math.random()*colors.length-1)];
        item.github = item.ghwatchers ? true : false;
        $('.list').append(Mustache.to_html($('.item').text(), item));
    }
});//]]> 
</script>
</head>
<body>
<script class='item' type='text/html'>
    <li>
        <a class="{{color}}" href='{{url}}'>
            <div class="size">{{size}}</div>
{{#github}}
                    <span class='fork'><span class='icon'></span>{{ghforks}}</span> 
                    <span class='watch'><span class='icon'></span>{{ghwatchers}}</span> 
{{/github}}
            <div class="title">
                <h3>{{name}}</h3>
            </div>
            <div class='description'>{{description}}</div>
        </a>
    </li>
</script>

<header>
    MiniJS
</header>
<ul class='list'></ul>
</body>
</html>
