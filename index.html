<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Title :)~ -->
    <title>MiniJS - A better looking MicroJS</title>
    <!-- Java(scripts) - Mmmm Coffeeee.... -->
    <script type='text/javascript' src='js/jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src="js/markdown.min.js"></script>
    <script type='text/javascript' src="js/moustache.min.js"></script>
    <script type='text/javascript' src="js/Templator.min.js"></script>
    <!-- Stylesheets, Fresh and linen scented -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/mini.min.css">
    <!-- Favvvvvulous -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Data -->
    <script src="http://microjs.com/data-min.js"></script>
    <script type='text/javascript' src="js/mini.min.js"></script>
</head>
<body>
<script class='item' type='text/html'>
  <li data-name="{{name}}">
    <a class="{{color}}" href='{{url}}'>
      <div class="size">{{size}}</div>
{{#github}}
      <span class='fork'><span class='icon'></span>{{ghforks}}</span> 
      <span class='watch'><span class='icon'></span>{{ghwatchers}}</span> 
      <span class='twitter'><span class='icon'></span>{{tweets}}</span>
{{/github}}
      <div class="title">
        <h3>{{name}}</h3>
      </div>
      <div class='description'>{{description}}</div>
    </a>
  </li>
</script>

<header>
  <div class='inner'>
    <a href="http://nijikokun.github.com/MiniJS/" alt='MiniJS'>Mini<strong>JS</strong></a>

    <div class="find">
      <input placeholder="type to search..." id="finder" />
    </div>

    <div class="need">
      I need &hellip; 
      <select id="needs">
        <option></option>
        <option value="base">a base framework.</option>
        <option value="dom">a DOM utility.</option>
        <option value="templating">templating.</option>
        <option value="animation">CSS animation.</option>
        <option value="jsanimation">JavaScript animation.</option>
        <option value="css">a CSS selector engine.</option>
        <option value="data">data manipulation.</option>
        <option value="class">a Class system.</option>
        <option value="functional">functional programming.</option>
        <option value="loader">a JavaScript loader.</option>
        <option value="json">JSON.</option>
        <option value="ajax">AJAX.</option>
        <option value="testing">to test stuff (e.g. unit testing).</option>
        <option value="games">to write a game.</option>
        <option value="canvas">to do CANVAS/2D graphics!</option>
        <option value="color">to convert colors.</option>
        <option value="list">to create searchable & sortable lists.</option>
        <option value="spa">single page apps.</option>
        <option value="storage">persistent storage.</option>
        <option value="mvc">client-side MVC.</option>
        <option value="feature">feature/browser detection.</option>
        <option value="events">events!</option>
        <option value="webkit">WebKit-specific libraries.</option>
        <option value="mobile">mobile-specific libraries.</option>
        <option value="responsive">libraries for responsive designs.</option>
        <option value="polyfill">polyfills.</option>
        <option value="analytics">analytics.</option>
        <option value="hyphenation">hyphenation.</option>
        <option value="async">asynchronous programming</option>
        <option value="compose">to compose my own framework!</option>
      </select>
    </div>
  </div>
</header>
<ul class='list'></ul>
<footer>
  Copyright 2012 Nijiko Yonskai 
  <a href="http://twitter.com/nijikokun" alt='Twitter'>@nijikokun</a>
  
  <div class='right'>
    <a href="http://microjs.com" alt='The Original'>MicroJS</a>
    <a href="https://github.com/nijikokun/MiniJS/" alt='Github'>Fork This</a>
  </div>
  
  <div class='clear'></div>
</footer>
</body>
</html>
